<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Password</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a></td>
    <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getUsername()}"></a></td>
    <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getSurname()}"></a></td>
    <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getPassword()}"></a></td>
    <td><a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"></a></td>
    <td>
      <a th:href="@{/admin/users/{id}(id=${user.getId()})}">
        <span th:each="role : ${user.getRoles()}" th:text="${role.getName()}" ></span>
      </a>
    </td>
  </tr>
  </tbody>
</table>

<br/>
<hr/>

<a href="http://localhost:8080/admin/new">Create new user!</a>
<br>
<input style="color:black;" type="button" value="Logout" onclick="window.location.href='/logout'">

</body>
</html>
