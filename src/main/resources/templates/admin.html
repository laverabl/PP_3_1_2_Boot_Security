<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All users</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
<nav class="navbar text-bg-dark px-2">
  <div class="container-fluid">
    <div class="d-flex align-self-center">
      <p class="m-1" id="headerUserName"></p>
      <p class="m-1"> with roles: </p>
      <p class="m-1" id="headerRole"></p>
    </div>
    <a class="text-decoration-none color text-secondary" href="/logout">Logout</a>
  </div>
</nav>

<div class="d-flex align-items-start h-100">
  <div class="nav flex-column nav-pills pt-3 w-25" id="v-pills-tab" role="tablist" aria-orientation="vertical">
    <button class="nav-link active text-start" id="v-pills-home-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">
      Admin
    </button>
    <button class="nav-link text-start" id="v-pills-profile-tab" data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">
      User
    </button>
  </div>
  <div class="tab-content w-75 h-100 p-4 bg-light text-start" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
      <h2>Admin panel</h2>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                  aria-selected="true">
            User table
          </button>
          <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                  aria-selected="false">
            New User
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
             aria-labelledby="nav-home-tab">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">All users</th>
            </tr>
            </thead>
            <tbody>
            <th>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Username</th>
                  <th scope="col">Password</th>
                  <th scope="col">Roles</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="usersTable">
                </tbody>
              </table>
            </th>
            </tbody>
          </table>
        </div>

<!--        New User-->
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Add new user</th>
            </tr>
            </thead>
            <tbody>
            <th class="d-flex justify-content-center">
              <form id="formNewUser">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username"
                         placeholder="Username">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password"
                         placeholder="Password">
                </div>
                <div class="mb-3">
                  <label class="container-fluid " for="rolesNew">Role</label>
                  <select id="rolesNew" class="form-select col-md-5"
                          name="roles" multiple="" size="2">
                    <option value="1">ADMIN</option>
                    <option value="2">USER</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
              </form>
            </th>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
      <h2>User information-page</h2>
      <table class="table">
        <thead>
        <tr>
          <th scope="col">About user</th>
        </tr>
        </thead>
        <tbody>
        <th>
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Username</th>
              <th scope="col">Password</th>
              <th scope="col">Roles</th>
            </tr>
            </thead>
            <tbody id="userTable">
            </tbody>
          </table>
        </th>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!--Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="delete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="delete">Delete user</h1>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="formDeleteUser">
        <div class="modal-body">
          <div class="mb-3">
            <label for="idDelete" class="col-form-label">ID</label>
            <input type="text" name="id"
                   class="form-control" id="idDelete" readonly/>
          </div>
          <div class="mb-3">
            <label for="usernameDelete"
                   class="col-form-label">Login</label>
            <input type="text" name="username"
                   class="form-control" id="usernameDelete" readonly/>
          </div>
          <div class="mb-3">
            <label for="passwordDelete"
                   class="col-form-label">Password</label>
            <input type="text" name="password"
                   class="form-control" id="passwordDelete" readonly/>
          </div>
          <div class="mb-3">
            <label for="rolesDelete" class="col-form-label">Role</label>
            <input type="text" name="roles"
                   class="form-control" id="rolesDelete" readonly/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close
          </button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="edit">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form id="formEditUser">
        <div class="modal-body">
          <div class="mb-3">
            <label for="idDelete" class="col-form-label">ID</label>
            <input type="text" name="id"
                   class="form-control" id="idEdit" readonly/>
          </div>
          <div class="mb-3">
            <label for="usernameEdit" class="col-form-label">Username</label>
            <input type="text" name="username"
                   class="form-control" id="usernameEdit"/>
          </div>
          <div class="mb-3">
            <label for="passwordEdit" class="col-form-label">Password</label>
            <input type="text" name="password"
                   class="form-control" id="passwordEdit"
                   required minlength="2" maxlength="20"/>
          </div>
          <div class="mb-3">
            <label class="container-fluid " for="rolesEdit">Role</label>
            <select id="rolesEdit" class="form-select col-md-5"
                    name="roles" multiple="" size="2">
              <option value="1">ADMIN</option>
              <option value="2">USER</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Close
          </button>
          <button type="submit" class="btn btn-primary">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

<script type="text/javascript" src="/admin/AddUser.js"></script>
<script type="text/javascript" src="/admin/EditUser.js"></script>
<script type="text/javascript" src="/admin/DeleteUser.js"></script>
<script type="text/javascript" src="/admin/GetUser.js"></script>
<script type="text/javascript" src="/admin/ModalView.js"></script>
<script type="text/javascript" src="/admin/PrincipalInfo.js"></script>
</html>
