<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>User</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <strong id="navbar-username" th:font="bold"></strong>
      with roles:
      <span id="navbar-roles"></span>
    </a>
    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container-fluid">
      <div class="row ">
        <div class="col-2 bg-white pt-3 min-vh-100 px-0">
          <div class="container-fluid px-0">
            <ul class="nav flex-column nav-pills ">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">User</a>
              </li>
            </ul>
          </div>
        </div>
      <div class="col-md-10" style="background-color: #F7F7F7">

        <div class="tab-pane fade show active"
             id="v-pills-user"
             role="tabpanel"
             aria-labelledby="v-pills-user-tab"
             tabindex="0">
          <div>
            <h5>User information-page</h5>
          </div>
          <div class="container-fluid border bg-white py-3 px-4">
              <table class="table table-striped border-top">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Surname</th>
                <th scope="col">Password</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
              </tr>
              </thead>
              <tbody id="usertbody">
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script th:src="@{/user/show.js}"></script>

</body>
</html>
