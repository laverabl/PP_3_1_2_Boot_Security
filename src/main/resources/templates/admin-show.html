<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User panel</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
</head>

<body>

<!-- Heading -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <strong id="navbar-username" th:font="bold"></strong>
      with roles:
      <span id="navbar-roles"></span>
    </a>
    <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 bg-white pt-3 min-vh-100 px-0">
      <div class="container-fluid px-0">
        <ul class="nav flex-column nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user">User</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col pt-3 h-100 min-vh-100 bg-light">
      <div class="container-fluid">
        <h1 class="display-6"><b>Admin panel</b></h1>
        <div class="container-fluid pt-1 pb-0 px-0" id="tabUsers">
          <div>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" href="#">Users table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="return show('newUser','tabUsers');">New User</a>
              </li>
            </ul>
          </div>
          <div class="container-fluid border pt-0 pb-0 px-0">
            <p class="text-start fs-4 px-4">All users</p>
          </div>
          <div class="container-fluid border bg-white py-3 px-4">
            <table class="table table-striped border-top">
              <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
              </thead>
              <tbody id="adminTBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid pt-1 pb-0 px-0" id="newUser" style="display: none">
  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" href="#"
           onclick="return show('tabUsers','newUser');">Users table</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#"
           onclick="return show('newUser','tabUsers');">New user</a>
      </li>
    </ul>
  </div>


  <div class="modal" id="newUserModal" style="display: none">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add new user</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          <form id="addForm"  >
            <div class="row mb-3">
              <label for="name" class="form-label text-center"><b>Username</b></label>
              <input type="text" class="form-control" name="username" id="name" placeholder="Username">
            </div>
            <div class="row mb-3">
              <label for="surname" class="form-label text-center"><b>Last name</b></label>
              <input name="surname" type="text" class="form-control" id="surname" placeholder="Surname">
            </div>
            <div class="row mb-3">
              <label for="email" class="form-label text-center"><b>Email</b></label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="row mb-3">
              <label for="password" class="form-label text-center"><b>Password</b></label>
              <input type="text" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="row mb-3">
              <label for="rolesId" class="form-label text-center"><b>Role</b></label>
              <select name="roles" class="form-select" size="2" multiple aria-label="rolesId" id="rolesId" >
                <option value="1">ADMIN</option>
                <option value="2">USER</option>
              </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button class="btn btn-success" onclick="addNewUser(event)">Add new user</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


<script th:src="@{/admin/show.js}"></script>
<script th:src="@{/admin/newUser.js}"></script>





</body>

</html>
